<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('background-image.jpg'); /* Replace with the correct image path */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .signup-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #6a1b9a;
        }
        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .signup-container label {
            font-size: 12px;
        }
        .signup-container .checkbox {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .signup-container .checkbox input {
            margin-right: 10px;
        }
        .signup-container .submit-btn {
            width: 100%;
            background-color: #6a1b9a;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .signup-container .submit-btn:hover {
            background-color: #5a1481;
        }
        .signup-container .or-divider {
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
        }
        .signup-container .social-signup {
            display: flex;
            justify-content: space-between;
        }
        .signup-container .social-signup button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .signup-container .google-btn {
            background-color: #4285f4;
            color: white;
        }
        .signup-container .facebook-btn {
            background-color: #3b5998;
            color: white;
        }
        .signup-container .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
        }
        .signup-container .footer a {
            color: #6a1b9a;
            text-decoration: none;
        }
        .home-icon {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .home-icon img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>

    <!-- Home Icon -->
    <div class="home-icon">
        <a href="home.html"><img src="home-icon.png" alt="Home"></a> <!-- Replace with your home icon image path -->
    </div>

    <!-- Signup Form Container -->
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="#">
            <input type="text" name="first-name" placeholder="First Name" required>
            <input type="text" name="last-name" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            
            <div class="checkbox">
                <input type="checkbox" name="terms" required>
                <label for="terms">I have read and agree with the Terms of Privacy and Policy</label>
            </div>
            
            <button type="submit" class="submit-btn">Sign Up</button>

            <div class="or-divider">OR</div>

            <div class="social-signup">
                <button class="google-btn">Sign Up with Google</button>
                <button class="facebook-btn">Sign Up with Facebook</button>
            </div>
        </form>

        <div class="footer">
            <p>Already have an account? <a href="#">Sign In</a></p>
        </div>
    </div>

</body>
</html>
.
